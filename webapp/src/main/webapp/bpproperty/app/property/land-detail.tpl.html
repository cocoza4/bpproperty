
<my-notification notification="notification" display="notification.display"></my-notification>

<div class="panel panel-default">
    <div class="panel-heading"><i class="glyphicon glyphicon-plus"></i> Land Details</div>
    <div class="panel-body">

        <a ng-href="{{'#/land/' + land.id + '/buyDetail'}}" ng-show="land.id != null" class="btn btn-info input-sm pull-right" type="button"><span class="glyphicon glyphicon-list-alt"></span> ยอดขาย</a>
        <div style="clear:both; padding: 5px;"></div>

        <form name="landForm" class="form-horizontal" ng-submit="submit(landForm.$valid)" novalidate>

            <div class="form-group">
                <label for="name" class="control-label col-xs-3">ชื่อโครงการ</label>
                <div class="col-xs-9" ng-class="{'has-error': landForm.name.$error.required && (landForm.$submitted || landForm.name.$touched)}">
                    <input type="text" name="name" class="form-control input-sm" placeholder="Property's Name" ng-model="land.name" required>
                    <span class="text-danger" ng-show="landForm.name.$error.required && (landForm.$submitted || landForm.name.$touched)">Land's name is required.</span>
                </div>

            </div>

            <div class="form-group">
                <label for="address" class="control-label col-xs-3">ที่อยู่</label>
                <div class="col-xs-9" ng-class="{ 'has-error': landForm.addresss.$error.required && (landForm.$submitted || landForm.addresss.$touched)}">
                    <input type="text" class="form-control input-sm" name="addresss" placeholder="Address" ng-model="land.address" required>
                    <span class="text-danger" ng-show="landForm.addresss.$error.required && (landForm.$submitted || landForm.addresss.$touched)">Land's address is required.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="area-group" class="control-label col-xs-3">เนื้อที่</label>
                <div class="col-xs-9">
                    <table id="area-group" border="0">
                        <tr>
                            <td width="110" ng-class="{'has-error': landForm.rai.$error.required && (landForm.$submitted || landForm.rai.$touched)}">
                                <input type="text" name="rai" class="form-control input-sm area" ng-model="land.area.rai"
                                        data-toggle="tooltip" data-placement="top" title="ไร่" required decimal-number>
                            </td>
                            <td width="110" ng-class="{'has-error': landForm.yarn.$error.required && (landForm.$submitted || landForm.yarn.$touched)}">
                                <input type="text" name="yarn" class="form-control input-sm area" ng-model="land.area.yarn"
                                       data-toggle="tooltip" data-placement="top" title="งาน" required decimal-number>
                            </td>
                            <td width="110" ng-class="{'has-error': landForm.tarangwa.$error.required && (landForm.$submitted || landForm.tarangwa.$touched)}">
                                <input type="text" class="form-control input-sm area" ng-model="land.area.tarangwa" name="tarangwa"
                                       data-toggle="tooltip" data-placement="top" title="ตารางวา" required decimal-number>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

            <div class="form-group">
                <label for="description" class="control-label col-xs-3">หมายเหตุ</label>
                <div class="col-xs-9">
                    <textarea class="form-control input-sm" rows="5" name="description" placeholder="Description" ng-model="land.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <button type="submit" class="btn btn-primary input-sm" >Save</button>
                    <a class="btn btn-danger input-sm" type="button">Delete</a>
                </div>
            </div>
        </form>
    </div>
</div>
