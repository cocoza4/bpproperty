
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>


<form class="form-horizontal" ng-submit="submit()">

    <div class="form-group">
        <label for="inputName" class="control-label col-xs-2">ชื่อโครงการ</label>
        <div class="col-xs-10">
            <p id="inputName" class="form-control-static">{{land.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputBuyer" class="control-label col-xs-2">ผู้ซื้อ</label>
        <div class="col-xs-10">
            <p id="inputBuyer" class="form-control-static">
                <a href="" id="formInputBuyer">{{customer.firstName + ' ' + customer.lastName}}</a>
                <a href="" ng-show="buyDetail.customerId == null"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </p>

            <!--<input type="number" class="form-control" id="inputBuyer" placeholder="Buyer" ng-model="buyDetail.customerId">-->
        </div>
    </div>

    <div class="form-group">
        <label for="inputBuyType" class="control-label col-xs-2">ประเภทการซื้อ</label>
        <div class="col-xs-10">

            <select id="inputBuyType" class="form-control input-sm" style="width: 130px"
                    ng-model="buyDetail.buyType"
                    ng-options="buyTypeItem for buyTypeItem in buyTypeItems">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="areaGroup" class="control-label col-xs-2"> เนื้อที่ที่ซื้อ </label>
        <div class="col-xs-10 form-inline" id="areaGroup" >
            <input type="number" class="form-control" ng-model="buyDetail.area.rai"> &nbsp; ไร่ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" class="form-control" ng-model="buyDetail.area.yarn"> &nbsp; งาน &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" class="form-control" ng-model="buyDetail.area.tarangwa"> &nbsp; ตารางวา
        </div>
    </div>

    <div class="form-group">
        <label for="inputBuyPrice" class="control-label col-xs-2">ราคาซื้อ</label>
        <div class="col-xs-10">
            <input type="number" class="form-control" id="inputBuyPrice" placeholder="Buy Price" ng-model="buyDetail.buyPrice">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAnnualInterest" class="control-label col-xs-2">ดอกเบี้ยต่อปี (%)</label>
        <div class="col-xs-10">
            <input type="number" class="form-control" id="inputAnnualInterest" placeholder="Annual Interest"
                   ng-model="buyDetail.annualInterest">
        </div>
    </div>

    <div class="form-group">
        <label for="inputYearsOfInstallment" class="control-label col-xs-2">จำนวนปีที่ผ่อน</label>
        <div class="col-xs-10">
            <input type="number" class="form-control" id="inputYearsOfInstallment" placeholder="Years of Installment"
                   ng-model="buyDetail.yearsOfInstallment">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="control-label col-xs-2">หมายเหตุ</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="10" id="inputDescription" placeholder="Description" ng-model="buyDetail.description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger" type="button">Delete</a>
        </div>
    </div>
</form>
