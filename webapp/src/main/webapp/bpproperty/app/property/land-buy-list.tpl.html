<div class="panel panel-default">
  <div class="panel-heading">
    <i class="glyphicon glyphicon-list-alt"></i>
    Buy Details -
    <strong class="text-info">{{ land.name }}</strong>
  </div>
  <div class="panel-body">

    <div style="padding-bottom: 23px; margin-bottom: 23px;">
      <form class="form-inline">
        <div class="form-group pull-left">
          <select class="pull-left form-control" name="month" ng-model="month" ng-options="month.value for month in months" ng-change="updateMonth()"></select>
          <select class="pull-left form-control" style="margin-left: 5px" name="year" ng-model="year" ng-options="year for year in years" ng-change="updateYear()"></select>
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-default btn-sm" ng-click="redirectToCreateLandBuyDetailPage()" type="submit">
            <span class="glyphicon glyphicon-plus"></span>
            จัดสรร
          </button>
        </div>
      </form>

    </div>

    <div style="clear:both"></div>

    <div>
      <div class="grid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid="gridOptions">
        <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
      </div>
    </div>

  </div>
</div>
