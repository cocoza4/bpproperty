<div class="panel panel-default">

  <div class="panel-heading">
    <i class="glyphicon glyphicon-list-alt"></i>
    Lands
  </div>
  <div class="panel-body">


    <div style="padding-bottom: 20px; margin-bottom: 20px;">
      <form class="form-inline">
        <div class="form-group pull-right">
          <button class="btn btn-default btn-sm" ng-click="redirectToCreateLandPage()" type="submit">
            <span class="glyphicon glyphicon-plus"></span>
            สร้าง
          </button>
        </div>
      </form>
    </div>

    <div style="clear:both"></div>

    <div>
      <div class="grid " ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid="gridOptions">
        <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
      </div>
    </div>

  </div>
</div>
