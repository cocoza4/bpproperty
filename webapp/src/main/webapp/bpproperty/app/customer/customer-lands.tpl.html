<div class="panel panel-default">
  <div class="panel-heading">
    <i class="glyphicon glyphicon-list-alt"></i>
    <strong class="text-info">{{customer.firstName}} {{customer.lastName}}</strong>
    's Purchase History</div>
  <div class="panel-body">

    <div>
      <div class="grid " ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid="gridOptions">
        <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
      </div>
    </div>

  </div>
</div>
