<div class="panel panel-default">
  <div class="panel-heading">
    <i class="glyphicon glyphicon-plus"></i>
    Customer Details</div>
  <div class="panel-body">
    <a class="btn btn-info input-sm pull-right" ng-href="{{'#/customer/' + customer.id + '/salesRecords'}}" type="button">
      <span class="glyphicon glyphicon-list-alt"></span>
      ยอดการซื้อ</a>
    <div style="clear:both; padding: 5px;"></div>
    <form class="form-horizontal" ng-submit="submit()">
      <div class="form-group">
        <label class="control-label col-xs-2" for="inputFirstName">ชื่อจริง</label>
        <div class="col-xs-10">
          <input class="form-control input-sm" id="inputFirstName" ng-model="customer.firstName" placeholder="First Name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="inputLastName">นามสกุล</label>
        <div class="col-xs-10">
          <input class="form-control input-sm" id="inputLastName" ng-model="customer.lastName" placeholder="Last Name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="inputTel">โทรศัพท์</label>
        <div class="col-xs-10">
          <input class="form-control input-sm" id="inputTel" ng-model="customer.tel" placeholder="Tel" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="inputAddress">ที่อยู่</label>
        <div class="col-xs-10">
          <input class="form-control input-sm" id="inputAddress" ng-model="customer.address" placeholder="Address" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="inputDescription">หมายเหตุ</label>
        <div class="col-xs-10">
          <textarea class="form-control input-sm" id="inputDescription" ng-model="customer.description" placeholder="Description" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-primary input-sm" type="submit">Save</button>
          <a class="btn btn-danger input-sm" type="button">Delete</a>
        </div>
      </div>
    </form>
  </div>
</div>
