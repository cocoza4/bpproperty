<br/>

<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label for="inputFirstName" class="control-label col-xs-2">ชื่อจริง</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="customer.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="control-label col-xs-2">นามสกุล</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="customer.lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputTel" class="control-label col-xs-2">โทรศัพท์</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputTel" placeholder="Tel" ng-model="customer.tel">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress" class="control-label col-xs-2">ที่อยู่</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="land.address">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="control-label col-xs-2">หมายเหตุ</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="10" id="inputDescription" placeholder="Description" ng-model="land.description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger" type="button">Delete</a>
        </div>
    </div>
</form>
