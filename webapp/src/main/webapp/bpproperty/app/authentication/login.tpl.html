<div class="container">
  <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:50px;">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div class="panel-body" style="padding-top:30px">

<!-- error message -->
        <div class="alert alert-danger col-sm-12" ng-show="error">{{error}}</div>

        <form class="form-horizontal" name="form" ng-submit="login()" role="form">

          <div class="input-group" style="margin-bottom: 25px">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" name="username" ng-model="username" placeholder="username" type="text">
          </div>

          <div class="input-group" style="">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input class="form-control" name="password" ng-model="password" placeholder="password" type="password">
          </div>

          <div class="input-group" style="margin-top:5px">
            <div class="checkbox">
              <label>
                <input name="remember" ng-model="loginRemember" type="checkbox">
                Remember me
              </label>
            </div>
          </div>

          <div class="form-group pull-right" style="margin-top:5px">
            <div class="col-sm-12 controls">
              <button class="btn btn-success" type"submit">Login</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
