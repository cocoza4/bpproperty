<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>BP Property</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="bower_components/html5-boilerplate/src/css/normalize.css">-->
<!--<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">-->
<link rel="stylesheet" href="bower_components/html5-boilerplate/src/css/main.css">


<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<!--<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->
<script src="bower_components/html5-boilerplate/src/js/vendor/modernizr-2.8.3.min.js"></script>

</head>

<body ng-controller="appCtrl">

  <div id="loaderDiv" my-loader ng-cloak>
    <img ng-src="common/interceptors/spinner.gif" class="ajax-loader" width="100" height="100"/>
  </div>

  <div ng-include="'header.tpl.html'"></div>

  <div class="container-fluid">

    <div ng-show="globals.currentUser.username" class="row" style="background-color: #f5f5f5">
      <div ng-controller="headerCtrl" class="col-md-offset-2 col-md-10" style="padding-left:0">
        <ul class="breadcrumb">
          <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
            <ng-switch on="$last">
              <span ng-switch-when="true" ng-cloak>{{breadcrumb.name}}</span>
              <span ng-switch-default><a ng-cloak href="#/{{breadcrumb.path}}">{{breadcrumb.name}}</a>&nbsp;&nbsp;&nbsp;</span>
            </ng-switch>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12" style="padding:0;">

        <div ng-view style="padding: 10px;">

        </div>

      </div>


    </div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

  <script src="i18n/angular-locale_th.js"></script>

  <script src="common/interceptors/spinner.js"></script>

  <script src="common/directives/loader.js"></script>
  <script src="common/directives/tabs.js"></script>
  <script src="common/directives/lazy-loading-tabs.js"></script>
  <script src="common/directives/decimal-number.js"></script>
  <script src="common/directives/percentage.js"></script>
  <script src="common/directives/pagination/pagination.js"></script>
  <script src="common/jquery.bootstrap-growl.min.js"></script>
  <script src="common/notification.js"></script>

  <script src="components/services/breadcrumbs.js"></script>

  <script src="authentication/authentication-service.js"></script>
  <script src="authentication/authentication-controller.js"></script>

  <script src="customer/customer-service.js"></script>
  <script src="property/land-service.js"></script>
  <script src="property/land-buy-service.js"></script>

  <script src="property/land-controller.js"></script>
  <script src="property/land-installment.js"></script>
  <script src="property/land-buy.js"></script>
  <script src="property/land-installment-service.js"></script>

  <script src="customer/customer-controller.js"></script>
  <script src="app.js"></script>

</body>

</html>
